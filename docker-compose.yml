services:
  whisper-assistant:
    build: .
    container_name: whisper-assistant
    volumes:
      - ./logs:/app/logs        # persist logs outside container
      - ./audio:/app/audio      # share audio input/output files
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ASSISTANT_ID=${OPENAI_ASSISTANT_ID}
    tty: true